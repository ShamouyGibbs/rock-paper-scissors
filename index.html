<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>
            <h1>game heads.</h1>
            <p>Rock, paper, scissors is a strategic game. That's why I haven't </br> lost a game since I started playing the sport. </p>
        </header>

        <div class="game">

            <div class="game__play">
                <p class="msg">Rock, paper, scissors?</p>

                <div class="player_vs_computer">
                    <div class="player1 play__box">
                        <img src="./Assets/rock.png" alt="rock" class="player-choice">
                    </div>
                    <div class="computer play__box">
                        <img src="./Assets/scissors.png" alt="rock" class="computer-choice">
                    </div>
                </div>
                
                <hr>

                <ul class="game__btns">
                    <li>
                        <button class="rock play__btn">Rock</button>
                    </li>
                    <li>
                        <button class="paper play__btn">Paper</button>
                    </li>
                    <li>
                        <button class="scissors play__btn">Scissors</button>
                    </li>     
                </ul>
                <p class="reset_game"></p>
            </div>
            

            <div class="score__board">
                <p class="score">Score Board</p>

                <div class="board">
                    <p class="player__points player__color">Player 1</p>
                    <h2 class="points player__score player__color">0</h2>
                    <hr>
                    <p class="player__points computer__color">Computer</p>
                    <h2 class="points computer__score computer__color">0</h2>
                </div>
            </div>
        </div>

        <footer>Â© 2023 Built by: Shamouy Gibbs</footer>

    </div>

    <script src="./app.js"></script>
</body>
</html>
